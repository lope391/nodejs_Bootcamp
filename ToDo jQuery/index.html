<html>
    <head>
        <title>
            Simple ToDo
        </title>

        
        <script src="https://use.fontawesome.com/b1942701c5.js"></script>
        <script type="text/javascript" src="./lib/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="./Styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <h1>
                To-Do List <i class="fa fa-plus" aria-hidden="true"></i>
            </h1>
            <input type="text" placeholder="Add Task">
        
            <ul>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Kill cats</li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Play Bad Rats</li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Watch Jim Sterling</li>
            </ul>
        </div>

        <script type="text/javascript" src="./js/logic.js"></script>
    </body>
</html>
