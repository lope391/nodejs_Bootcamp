<html>
    <head>
        <title>Grid Layout BS</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <style type="text/css">
            .pink{
                border: 2px solid pink;
            }
            .gray{
                border: 2px solid gray;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink">Tour Date</div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink">Tour Date</div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink">Tour Date</div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink">
                    <div class="row">
                        <div class="col-xs-6 gray">Side 1</div>
                        <div class="col-xs-6 gray">Side 2</div>
                    </div>
                </div>
            </div> 

        </div>
        
    </body>

</html>
