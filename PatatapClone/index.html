        var circles = [];

        function onKeyDown(event) {

            if(keyData[event.key]){
                var rndPoint = new Point(view.size.width,view.size.height) * Point.random();
                var circ = new Path.Circle(rndPoint,500);
                circ.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();

                circles.push(circ);
            }

        }


        function onFrame(event) {
            for(var i=0;i<circles.length;i++){
                circles[i].fillColor.hue += 1;
                circles[i].scale(.95);

                if(circles[i].area < 1){
                    circles[i].remove();
                    circles.splice(i, 1);
                    console.log(circles);
                }
            }
        }
